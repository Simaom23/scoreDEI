<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <form th:action="@{/saveProfessor}" th:object="${professor}" method="post">
        <div="form-row">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>Office</label>
                <input type="text" th:field="*{office}">
            </div>
            <button type="submit">Edit/Create Professor</button>
            </div>
    </form>
</body>
