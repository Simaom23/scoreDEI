<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layout :: nav" />
    <table class="table table-borderless table-dark">
        <thead>
            <tr>
                <th scope="col">Home Flag</th>
                <th scope="col" th:text="${game.homeTeam.name}">Home Team</th>
                <th scope="col">0</th>
                <th scope="col" th:text="${game.date + ' ' + game.time}">Date and Time</th>
                <th scope="col">0</th>
                <th scope="col" th:text="${game.awayTeam.name}">Away Team</th>
                <th scope="col">Away Flag</th>
            </tr>
        </thead>
    </table>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
            <a th:href="@{registerEvent(id=${game.id}, eventType=${'Start'})}" class="btn btn-primary">Game
                Started/Ended</a>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <a th:href="@{registerEvent(id=${game.id}, eventType=${'Goal'})}" class="btn btn-primary">Goal</a>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <a th:href="@{registerEvent(id=${game.id}, eventType=${'YellowCard'})}" class="btn btn-primary">Yellow
                Card</a>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <a th:href="@{registerEvent(id=${game.id}, eventType=${'RedCard'})}" class="btn btn-primary">Red Card</a>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <a th:href="@{registerEvent(id=${game.id}, eventType=${'Interrupted'})}" class="btn btn-primary">Game
                Interrupted/Resumed</a>
        </div>
    </div>

    <table class="table table-borderless table-dark">
        <thead>
            <tr>
                <th scope="col">Home Team</th>
                <th scope="col"></th>
                <th scope="col">Away Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yellow Card</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Goal</td>
            </tr>
            <tr>
                <td></td>
                <td>Game Started!</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
