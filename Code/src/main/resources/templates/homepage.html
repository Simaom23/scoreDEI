<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layout :: nav" />
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Home Flag</th>
                <th scope="col">Home Team</th>
                <th scope="col">Time</th>
                <th scope="col">Away Team</th>
                <th scope="col">Away Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td>
                    <a th:href="@{gameStats(id=${game.id})}" class="btn btn-primary">See</a>
                </td>
                <td><img th:src="${game.homeTeam.logo}" alt="logo" style="width:30px; height:30px;"></td>
                <td th:text="${game.homeTeam.name}">Home Team</td>
                <td th:utext="${game.date + ' ' + game.time}">Time</td>
                <td th:text="${game.awayTeam.name}">Away Team</td>
                <td><img th:src="${game.awayTeam.logo}" alt="logo" style="width:30px; height:30px;"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
