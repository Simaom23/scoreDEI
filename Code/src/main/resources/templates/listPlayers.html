<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head th:replace="layout :: head" />

<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Player Name</th>
                <th scope="col">Position</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Team</th>
                <th scope="col">Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.name}">name</td>
                <td th:text="${player.position}">position</td>
                <td th:text="${player.birthDate}">birthDate</td>
                <td th:text="${player.team.name}">team</td>
                <td>
                    <form method="get" th:action="@{/editPlayer}" th:object="${player}">
                        <button type="submit" class="btn btn-primary">Edit/Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
