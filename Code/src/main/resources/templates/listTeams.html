<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layout :: nav" />
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{listTeams(order=${'AscendingTeams'})}">Team</a>
                    <a th:case="Ascending" th:href="@{listTeams(order=${'DescendingTeams'})}">Team</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{listTeams(order=${'AscendingGames'})}">Games Played</a>
                    <a th:case="Ascending" th:href="@{listTeams(order=${'DescendingGames'})}">Games Played</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{listTeams(order=${'AscendingWins'})}">Wins</a>
                    <a th:case="Ascending" th:href="@{listTeams(order=${'DescendingWins'})}">Wins</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{listTeams(order=${'AscendingDefeats'})}">Defeats</a>
                    <a th:case="Ascending" th:href="@{listTeams(order=${'DescendingDefeats'})}">Defeats</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{listTeams(order=${'AscendingLosses'})}">Losses</a>
                    <a th:case="Ascending" th:href="@{listTeams(order=${'DescendingLosses'})}">Losses</a>
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.name}">team</td>
                <td th:text="${team.games}">games</td>
                <td th:text="${team.wins}">victories</td>
                <td th:text="${team.defeats}">defeats</td>
                <td th:text="${team.losses}">losses</td>
                <td>
                    <a th:href="@{manageTeam(id=${team.id})}" class="btn btn-primary">Edit/Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
