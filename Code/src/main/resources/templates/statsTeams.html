<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layoutUser :: nav" />
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th style="padding-left:30px;" scope="col">Logo</th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{statsTeams(order=${'AscendingTeams'})}">↓ Team</a>
                    <a th:case="Ascending" th:href="@{statsTeams(order=${'DescendingTeams'})}">↑ Team</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{statsTeams(order=${'AscendingGames'})}">↓ Games Played</a>
                    <a th:case="Ascending" th:href="@{statsTeams(order=${'DescendingGames'})}">↑ Games Played</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{statsTeams(order=${'AscendingWins'})}">↓ Wins</a>
                    <a th:case="Ascending" th:href="@{statsTeams(order=${'DescendingWins'})}">↑ Wins</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{statsTeams(order=${'AscendingDefeats'})}">↓ Defeats</a>
                    <a th:case="Ascending" th:href="@{statsTeams(order=${'DescendingDefeats'})}">↑ Defeats</a>
                </th>
                <th scope="col" th:switch="${order}">
                    <a th:case="Descending" th:href="@{statsTeams(order=${'AscendingLosses'})}">↓ Losses</a>
                    <a th:case="Ascending" th:href="@{statsTeams(order=${'DescendingLosses'})}">↑ Losses</a>
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td style="padding-left:30px;"><img th:src="${team.logo}" alt="logo" style="width:50px; height:50px;">
                </td>
                <td th:text="${team.name}">team</td>
                <td th:text="${team.games}">games</td>
                <td th:text="${team.wins}">victories</td>
                <td th:text="${team.defeats}">defeats</td>
                <td th:text="${team.losses}">losses</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
