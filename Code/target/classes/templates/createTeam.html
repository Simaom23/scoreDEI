<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layout :: nav" />
    <form class="create" method="post" th:action="@{/saveTeam}" th:object="${team}">
        <div class="form-group">
            <label for="Name">Team name</label>
            <input type="text" id="logo" class="form-control" placeholder="Enter url with team logo" th:field="*{logo}">
        </div>
        <div class="form-group">
            <label for="Name">Team name</label>
            <input required type="text" id="name" class="form-control" placeholder="Enter team name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary">Create Team</button>
    </form>
</body>

</html>
