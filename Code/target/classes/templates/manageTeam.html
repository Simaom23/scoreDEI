<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
    <nav th:replace="layout :: nav" />
    <form class="create" method="post" th:action="@{/saveTeam}" th:object="${team}">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="Logo">Logo</label>
            <input type="text" id="logo" class="form-control" placeholder="Enter logo url" th:field="*{logo}">
        </div>
        <div class="form-group">
            <label for="Name">Team name</label>
            <input required type="text" id="name" class="form-control" placeholder="Enter team name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary">Edit Team</button>
    </form>
    <form class="create" method="post" th:action="@{/deleteTeam}" th:object="${team}">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Delete Team</button>
        </div>
    </form>
</body>

</html>
